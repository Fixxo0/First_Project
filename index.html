<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Readex+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="login-box">
        <div class="header">
          <p class="title">
            <i class="fab fa-wpforms"></i>  
            <span>
                Form<span>Get</span></p>
            </span>
        </div>
        <div class="inner-box">
          <p class="label">full name</p>
          <div class="input-wrapper">
            <!-- icon -->
            <div class="icon-wrapper">
              <i class="fas fa-user"></i>
            </div>
            <!-- input -->
            <input type="text" placeholder="Full name" class="input" />
          </div>
        </div>
        <div class="inner-box">
          <p class="label">Email</p>
          <div class="input-wrapper">
            <!-- icon -->
            <div class="icon-wrapper">
              <i class="fas fa-envelope"></i>
            </div>
            <!-- input -->
            <input type="text" placeholder="Full name" class="input" />
          </div>
        </div>
        <div class="inner-box">
          <p class="label">Contact No.</p>
          <div class="input-wrapper">
            <!-- icon -->
            <div class="icon-wrapper">
              <i class="fas fa-phone"></i>
            </div>
            <!-- input -->
            <input type="text" placeholder="Full name" class="input" />
          </div>
        </div>
        <div class="inner-box">
          <p class="label">Address</p>
          <div class="input-wrapper">
            <!-- icon -->
            <div class="icon-wrapper">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <!-- input -->
            <input type="text" placeholder="Full name" class="input" />
          </div>
        </div>
        <div class="submit-wrapper">
          <button class="submit">submit</button>
        </div>
      </form>
      <p class="dev">developed with ❤️ by Fixoo</p>
    </div>
  </body>
</html>
